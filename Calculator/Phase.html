<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Simple Calculator</h1>
    <p>Basic operations: add, subtract, multiply, divide</p>
  </header>

  <main>
    <section class="calculator" aria-label="Calculator">
      <!-- Display -->
      <div class="display" role="status" aria-live="polite" aria-atomic="true">
        <div id="history" class="display-history" aria-hidden="true"></div>
        <div id="screen" class="display-current" aria-label="Current value">0</div>
      </div>

      <!-- Controls -->
      <div class="keys" role="group" aria-label="Calculator keys">
        <!-- Row 1 -->
        <button type="button" class="key key-func" data-action="clear-all" aria-label="All Clear (AC)">AC</button>
        <button type="button" class="key key-func" data-action="clear-entry" aria-label="Clear Entry (CE)">CE</button>
        <button type="button" class="key key-func" data-action="backspace" aria-label="Backspace">⌫</button>
        <button type="button" class="key key-op" data-op="÷" aria-label="Divide">÷</button>

        <!-- Row 2 -->
        <button type="button" class="key" data-digit="7">7</button>
        <button type="button" class="key" data-digit="8">8</button>
        <button type="button" class="key" data-digit="9">9</button>
        <button type="button" class="key key-op" data-op="×" aria-label="Multiply">×</button>

        <!-- Row 3 -->
        <button type="button" class="key" data-digit="4">4</button>
        <button type="button" class="key" data-digit="5">5</button>
        <button type="button" class="key" data-digit="6">6</button>
        <button type="button" class="key key-op" data-op="−" aria-label="Subtract">−</button>

        <!-- Row 4 -->
        <button type="button" class="key" data-digit="1">1</button>
        <button type="button" class="key" data-digit="2">2</button>
        <button type="button" class="key" data-digit="3">3</button>
        <button type="button" class="key key-op" data-op="+" aria-label="Add">+</button>

        <!-- Row 5 -->
        <button type="button" class="key key-wide" data-digit="0">0</button>
        <button type="button" class="key" data-action="decimal">.</button>
        <button type="button" class="key key-equals" data-action="equals" aria-label="Equals">=</button>
      </div>

      <div class="extras">
        <button type="button" class="key key-mini" data-action="negate" aria-label="Toggle sign">+/-</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Built by <strong>Eric Nyamai</strong> • <a href="mailto:mutuvyaeric@gmail.com">mutuvyaeric@gmail.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
